<p></p>
<div class="row container">
  <div class="col-lg-5">
    <form [formGroup]="loginForm" (submit)="login()">
      <div class="container">

        <div class="form-group">
          <label class="control-label "for="uname"><b>Username</b></label>
          <input type="text"class="form-control" placeholder="Enter Username" id="username" name="username" formControlName="username" [(ngModel)]="credentials.username">
        </div>

        <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" formControlName="password" [(ngModel)]="credentials.password">

        </div>
          <button type="submit">Login</button>

      </div>

    </form>

  </div>
</div>
